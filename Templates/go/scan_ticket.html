                    <div id="show" style="display: none;">
                        <h4>Scanned Result</h4>
                        <div><img src="{% get_static_prefix %}go/1.png" id="online" style="width: 30vmax;width: 30vmax;object-fit: cover;border-radius: 3px;"></div>
                        <p  style="padding-top: 10px;">Name: <span id="info"></span></p>
                        <p  style="padding-top: 10px;">Email: <span id="info1"></span></p>
                        <p  style="padding-top: 10px;">Contact: <span id="info2"></span></p>
                        <p  style="padding-top: 10px;">Location: <span id="info3"></span></p>

                        <p id="result"></p>

                </script>

            <!-- pricing -->
        

        <!-- main page content ends -->
        <script>
            const html5Qrcode = new Html5Qrcode('reader');
            const qrCodeSuccessCallback = (decodedText, decodedResult)=>{
                if(decodedText){
                    console.log('hh')
                    Online(decodedText)
                   
                }
            }
            const config = {fps:10, qrbox:{width:250, height:250}}
            html5Qrcode.start({facingMode:"environment"}, config,qrCodeSuccessCallback );

         function Online(id){
            console.log('hhss')
            csrf = $('input[name="csrfmiddlewaretoken"]').val();
       
               data = JSON.stringify({
               id:id,
              })
               fetch("", {
               method: 'POST',
               body: data,
               headers: { 'X-CSRFToken': csrf,'Accept': 'application/json, text/plain, */*',
                   'Content-Type': 'application/json',
                   },
              })
             .then(response => response.json())
             .then(data => {
               console.log(data);
               if (data["State"] ==="Ok"){
                document.getElementById("online").src="{% get_media_prefix %}Products/"+data["id"]+".jpg?{{Rand}}"
                document.getElementById('info').innerHTML=data["Name"];
                
                document.getElementById('show').style.display = 'block';
                            
                var div = document.createElement('div')
                div.setAttribute('class','row mb-3')
                div.innerHTML = '<div class="col align-self-center d-grid"><a  href="../qr_tickect/'+id+'" class="btn btn-danger btn-lg shadow-sm" style="color: aliceblue;" >Confirm Ticket😉</a></div></div>' ;
                document.getElementById('result').appendChild(div)
                                            html5Qrcode.stop();
               }else if (data["State"]=="Ok2"){
                document.getElementById("online").src="{% get_media_prefix %}User_Imgs/"+data["id"]+".jpg?{{Rand}}"
                document.getElementById('info').innerHTML=data["Name"];
                document.getElementById('info1').innerHTML=data["Email"];
                document.getElementById('info2').innerHTML=data["Contact"];
                document.getElementById('info3').innerHTML=data["Location"];


                
                document.getElementById('show').style.display = 'block';
                            
                var div = document.createElement('div')
                div.setAttribute('class','row mb-3')
                div.innerHTML = '<div class="col align-self-center d-grid"><a  href="{% url "qr_tickect" Ticket.id %}" class="btn btn-success btn-lg shadow-sm" style="color: aliceblue;" >Scan Another Ticket 😎</a></div></div>' ;
                document.getElementById('result').appendChild(div)
                                            html5Qrcode.stop();                             
               }else{
                   alert(data["State"])
               }
             });}
            </script>
         <script>
          function see(){
