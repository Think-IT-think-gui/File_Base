<body class="body-scroll" data-page="">

    {% include 'go/Extra/header.html' %}
        <!-- main page content -->
        <div class="main-container container top-20">
            <!-- wizard links -->
            <div class="row justify-content-between wizard-wrapper mb-4 shadow-sm">
                <div class="col">
                    <a href="{% url 'cart_view' %}" class="wizard-link filled">
                        <i  class="bi bi-bag shadow-sm"></i>
                        <span class="wizard-text">My Cart</span>
                    </a>
                </div>

                <div class="col">
                    <a href="{% url 'my_orders' %}" class="wizard-link active">
                        <i class="bi bi-credit-card shadow-sm"></i>
                        <span class="wizard-text">My Orders</span>
                    </a>
                </div>
            </div>

            <!-- Coupon code -->


            <!-- Payment Proccess -->
            <div class="row mb-3">
                <div class="col align-self-center">
                    <h5 class="mb-0">Products Ordered</h5>
                </div>
            </div>
            <div class="row mb-2">
                {% for i in Orders %}
                <div class="col-12 col-md-6 col-lg-4">
                    <a href="{% url 'details' i.Image %}" class="card shadow-sm mb-3 product text-normal">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-auto">
                                    <figure class="text-center mb-0 avatar avatar-40 page-bg rounded p-1">
                                        <img src="{% get_media_prefix %}Products/{{i.Image}}.jpg?{{Rand}}" alt="">
                                    </figure>
                                </div>
                                <div class="col align-self-center">
                                    <p>{{i.Name}}<br><small class="text-opac">₵{{i.Price}}  Quantity:{{i.Quantity}}  Location:{{i.Location}}</small></p>
                                </div>
                                <div class="col-auto align-self-center">
                                    <i class="bi bi-chevron-right text-color-theme"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor  %}

            </div>

            <!-- pricing -->
            <div class="row mb-3">
                <div class="col align-self-center">
                    <h5 class="mb-0">Pricing</h5>
                </div>
            </div>



            <div class="row fw-bold mb-4">
                <div class="mb-3 col-12">
                    <div class="dashed-line"></div>
                </div>
                <div class="col">
                    <p>Total</p>
                </div>
                <div class="col-auto" id="all_in">₵ {{Main.Price}}</div>
            </div>

            <!-- Button -->
            <div class="row mb-3">
                <div class="col align-self-center d-grid">
                    <form action="{% url 'set_payment' %}" method="post">
                        {% csrf_token %}
                        <input name="id" type="hidden" value="{{Main.id}}">
                    <button type="submit"   class="btn btn-default btn-lg shadow-sm col-12" >Proceed</button>
                    </form>
                </div>
            </div>

        </div>
        <!-- main page content ends -->

         <script>
          function see(){
            alert('We are still working on the payment gateways, thank you.')
          }

         </script>
    </main>

      ref: 'Referal_payment_Main2-{{Main.id}}', // Replace with a reference you generated
      callback: function(response) {
        //this happens after the payment is completed successfully
        var reference = response.reference;
        console.log(reference)
        console.log(response['message'])

        if (response['message'] == "Approved"){



                 data = JSON.stringify({
                 id: '{{Main.id}}',
                })

                     },
                })
