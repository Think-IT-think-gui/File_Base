{% load static %}

{% include "Dash/Extra/header.html" %}
        <!--**********************************
            Sidebar end
        ***********************************-->
		
		<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
				<div class="card shadow-none position-relative overflow-hidden mb-4">
					<div class="card-body d-flex align-items-center justify-content-between p-4">
					  <h4 class="card-title mb-0">{{Note}}</h4>
					  <nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0">
						  <li class="breadcrumb-item">
							<a class="text-muted text-decoration-none" href="{{admin_dashboard}}">Home</a>
						  </li>
						  <li class="breadcrumb-item" aria-current="page">Clients</li>
						</ol>
					  </nav>
					</div>
				  </div>
				  <div class="row">
				   
				   {% for i in Listed %}
					<div class="col-md-6 col-lg-4">
					  <div class="card overflow-hidden hover-img">
						<div class="position-relative">
						  <a href="">
							<img src="{% get_media_prefix %}Passport/{{i.id}}.jpg?{{Rand}}" style="height:350px;object-fit:cover" class="card-img-top" alt="spike-img">
						  </a>
						  
						  
						</div>
						<div class="card-body p-4">
						  <div class="d-flex align-items-center fs-2 ms-auto" style="text-align:right;font-size: 12px;">
							<i class=" ti-bookmark-alt text-dark" style="padding-right:5px;font-size: 15px"></i><span style="font-size: 15px"> {{i.Type}}</span>
						  </div>

						  <a class="d-block my-4 fs-5 text-dark fw-semibold link-primary" href="">
							{{i.First_name}} {{i.Last_name}}</a>
						  <div class="d-flex align-items-center gap-4">
							<div class="d-flex align-items-center gap-2">
							  <i class="ti-email text-dark fs-5" style="padding-right:5px"></i>{{i.Email}}
							</div>
						   
						   
							
						  </div>
						  <hr>
						  <div class="row">
						  
						  
		
						<div style="padding-top:5px;text-align: center;" class="col-12">
							<a href="{% url 'portal_user_show' i.id %}" class="btn btn-info">View Client <span class="btn-icon-end"><i class="fa fa-eye"></i></span>
							</a>
							
						</div>
						 
						</div>
					  </div>
					</div>
		{% endfor %}
		
		
				   
				   
					
				  </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
		
{% include 'Dash/Extra/footer.html' %}
