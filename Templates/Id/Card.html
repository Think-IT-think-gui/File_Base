<!DOCTYPE html>

.val{

<style>
    .school-name {
        font-family: 'Georgia', serif; /* Elegant font */
        font-size: 19px; /* Large size */

        background: linear-gradient(to right, #d49f63, #803623); /* Gradient effect */

    }
</style>

<div >
    <img src="{% get_static_prefix %}card\face.png" height="550px" style="border-radius: 10px;position:ablosute;border: 1px solid rgba(54, 54, 54, 0.219);" >
