<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% get_static_prefix %}Administrator/vendors/feather/feather.css">
  <link rel="stylesheet" href="{% get_static_prefix %}Administrator/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{% get_static_prefix %}Administrator/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% get_static_prefix %}Administrator/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% get_static_prefix %}Administrator/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center text-center error-page bg-primary">
        <div class="row flex-grow">
          <div class="col-lg-7 mx-auto text-white">
            <div class="row align-items-center d-flex flex-row">
              <div class="col-lg-6 text-lg-right pr-lg-4">
                <h1 class="display-1 mb-0">500</h1>
              </div>
              <div class="col-lg-6 error-page-divider text-lg-left pl-lg-4">
                <h2>SORRY!</h2>
                <h3 class="font-weight-light">You exhusted your account credit, please apply for credit here or contact the admin</h3>
              </div>
            </div>
            <div class="col-md- grid-margin stretch-card">
              <div class="card">
               <form action="" method="post">
                {% csrf_token %}
               
                <div class="card-body" style="text-align: center;">
                  <h4 class="card-title">Input the Serial Code below</h4>
                  
                  <div class="form-group">
                    <input id="time" type="text" style="height: 70px;text-align: center;font-size: 30px;"  minlength="1" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="Uid" placeholder="Enter serial code here..">
                    
                  </div>
                </div>
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-success btn-icon-text">
                    <i class="ti-info-alt btn-icon-prepend"></i>                                                    
                    Submit Code
                  </button>
                  
              </div>
            </form>
              <div style="padding-top: 20px;"></div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 text-center mt-xl-2">
                <a class="text-white font-weight-medium" href="{% url 'manager_logout' %}">Back to login</a>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 mt-xl-2">
                <p class="text-white font-weight-medium text-center">Copyright &copy; 2023  All rights reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% get_static_prefix %}Administrator/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% get_static_prefix %}Administrator/js/off-canvas.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/hoverable-collapse.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/template.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/settings.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
