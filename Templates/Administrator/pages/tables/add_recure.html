<html lang="en">
{% load static %}
<head>

<body>
  <div class="container-scroller">
    <!-- partial:{% get_static_prefix %}Administrator/partials/_navbar.html -->
    
    {% include 'Administrator/header1.html'%}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrpper">
          <div class="container-fluid">
				    
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0" style="padding-top: 20px;">
                    <div class="welcome-text">
                        <h4></h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                   
                </div>
            </div>
    
    <div class="row" >
                <div class="col-xl-2 col-xxl-12 col-sm-12"  ></div>
      <div class="col-xl-8 col-xxl-12 col-sm-12" >
                    <div class="card"   >
                        <div class="card-header">
            <h5 class="card-title">Recuring Invoice Infomation</h5>
          </div>
          <form action="" method="post">
            {% csrf_token %}
          <div class="card-body" >
                           
                                
              <div class="row col-lg-12 col-md-12 col-sm-12"  >
                <div  class="col-lg-8 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" name="Name" value="{{Client.Name}}" required  class="form-control">
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Contact</label>
                    <input type="number" maxlength="10" minlength="10" name="Contact" value="{{i.Contact}}" required  class="form-control">
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Initial Price</label>
                    <input type="number" name="First" value="{{i.First}}" required  class="form-control">
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Recuring Price</label>
                    <input type="number" name="Recure" value="{{i.Recure}}" required  class="form-control">
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Total Price</label>
                    <input type="number" name="Total" value="{{i.Total}}" required  class="form-control">
                  </div>
                </div>

                  <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Scheduled Start Date</label>
                    <input  name="Start_Date" type="datetime-local" value="" required class="form-control" >
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Scheduled End Date</label>
                    <input  name="End_Date" type="datetime-local" value="" required class="form-control" >
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Scheduled Time</label>
                    <input  name="Start_Time" type="time" value="" required class="form-control" >
                  </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Network Type</label>
                   <select name="Channel" class="form-control" required>
                    <option value="mtn_gh_rec">MTN</option>
                    <option value="vodafone_gh_rec">Vodafone</option>
                   </select>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Schedule Type</label>
                   <select name="Type" class="form-control" required>
                    <option value="DAILY">Daily Payment</option>
                    <option value="WEEKLY">Weekly Payment</option>
                    <option value="MONTHLY">Monthly Payment</option>
                    <option value="QUARTERLY">Quarterly Payment</option>
                    <option value="YEARLY">Yearly Payment</option>

                   </select>
                  </div>
                </div>


               
                
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Invoice Description</label>
                    <p >
                    <textarea name="Description"  required class="form-control"></textarea>

                    </p>
                  </div>
                                      

                </div>
                
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                  <button type="submit" class="btn btn-primary">Create Invoice</button>
                  
                </div>
              </div>
            </form>
                        
                   
                
    </div>
      </div>
        </div>
           
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:{% get_static_prefix %}Administrator/partials/_footer.html -->

          <div class="d-sm-flex justify-content-center justify-content-sm-between">
             <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2023.
              Edumcloud <a href="" target="_blank"></a> from Edumcloud. All rights reserved.</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% get_static_prefix %}Administrator/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <!-- End plugin js for this page -->

  <script src="{% get_static_prefix %}Administrator/js/off-canvas.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/hoverable-collapse.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/template.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/settings.js"></script>
  <script src="{% get_static_prefix %}Administrator/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>

		
<div id="cover"  style="background-color: rgba(15, 15, 15, 0.514);width: 100%;height: 100%;position: fixed;top:0px;text-align: center;visibility: hidden">
	<div class="col-xl-4 col-lg-4 col-xxl-4 col-md-12" style="position: fixed;top:30%;left: 40%;">
		<div class="card" id="cmain" style="visibility: hidden">
			<div class="card-body text-center ai-icon  text-primary" >
				<button style="position: absolute;right: 20px;" class="btn btn-sm btn-danger" onclick="Close()">x</button>
				<svg id="icon-customers" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
					<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" style="stroke-dasharray: 25, 45; stroke-dashoffset: 0;"></path>
					<path d="M8,7A4,4 0,1,1 16,7A4,4 0,1,1 8,7" style="stroke-dasharray: 26, 46; stroke-dashoffset: 0;"></path>
				</svg>
				<h4 class="my-2">Type "DELETE ACCOUNT" in the form below to delete Account.</h4>
				<div class="form-group" >
					
					<input type="text" id="pass2" class="form-control" style="text-align: center;" >
				</div>
				<button onclick="Delete()" id="si_button" class="btn my-2 btn-primary btn-lg px-4"><i class="fa fa-trash"></i> Delete</button>
			</div>
		</div>
	</div>
</div>
<input id="state" type="hidden">

<script>
  setInterval(load_all,1000);
function load_all(){
   
    
    var pass2 = document.getElementById("pass2").value
if (pass2==="DELETE ACCOUNT"){

 document.getElementById("si_button").disabled = false;
}else{
 document.getElementById("si_button").disabled = true;
}   
}  

function Open(id){
document.getElementById("state").value = id
document.getElementById('cover').setAttribute("style", "background-color: rgba(15, 15, 15, 0.514);width: 100%;height: 100%;position: fixed;top:0px;text-align: center;visibility: visible")
document.getElementById('cmain').setAttribute("style", "visibility: visible")

}
function Close(){
document.getElementById('cover').setAttribute("style", "visibility: hidden;z-index: 0;")
document.getElementById('cmain').setAttribute("style", "z-index: 0;visibility: hidden;")

}


function Delete(){
  var state = document.getElementById("state")
data = JSON.stringify({
id:state.value,
})
fetch("{% url 'manager_account' %}", {
method: 'POST',
body: data,
headers: { 'X-CSRFToken': csrftoken,'Accept': 'application/json, text/plain, */*',
    'Content-Type': 'application/json',
    },
})
.then(response => response.json())
.then(data => {
if (data === 'Ok'){
    document.getElementById(state.value).remove() 
    state.value="" 
    document.getElementById("pass2").value=""
    alert("Account has been deleted successfully!")
Close()
}else{
    alert("Please an error occured when deleting account!")

}
});}
</script>
