<!DOCTYPE html>
<html lang="en">
{% load static %}

<!-- Mirrored from themes.pixelstrap.net/pwa/chatzy/invite-friend.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 28 Mar 2025 05:24:07 GMT -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chatzy">
    <meta name="keywords" content="Chatzy">
    <meta name="author" content="Chatzy">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="{% get_static_prefix %}Chat/assets/images/logo/favicon.png" type="image/x-icon">
    <title>Sikobs</title>
    <link rel="apple-touch-icon" href="{% get_static_prefix %}Chat/assets/images/logo/favicon.png">
    <meta name="theme-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Chatzy">
    <meta name="msapplication-TileImage" content="{% get_static_prefix %}Chat/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}Chat/assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}Chat/assets/css/vendors/bootstrap.rtl.min.css">

    <!-- template css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% get_static_prefix %}Chat/assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class=" section-t-space main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="{% url 'messages' %}">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Find Users</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- invite people section starts -->
    <section class="section-b-space pt-0">
        <div class="custom-container">
            <form action="{% url 'find_user' %}" method="post" class="auth-form" >
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-input">
                        <input type="search" name="Key" required class="form-control search" id="inputusername"
                            placeholder="Search here...">
                        <i class="iconsax search" data-icon="search-normal-2"> </i>
                    </div>
                </div>
            </form>

            <ul class="person-list">

                 {% for i in Listed %}




                   <li>
                    <div class="person-box">
                        <div class="d-flex align-items-center gap-3">
                            <div class="person-img">
                                <img class="img-fluid img" src="{% get_media_prefix%}Profiles/{{i.id}}.jpg" onerror="this.onerror=null; this.src='{% get_static_prefix %}OIP.jpg';" alt="p2">
                            </div>
                            <h5>{{i.Name}}</h5>

                        </div>
                        <a href="{% url 'client_message' i.id %}" class="btn theme-btn invite-btn" >Message</a>
                    </div>
                 </li>


                        {% endfor %}






            </ul>
        </div>
    </section>
    <!-- invite people section end -->

    <!-- notification modal starts -->
    <div class="modal fade popup-modal" id="notification" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="modal-img text-center">
                        <img class="img-fluid img" src="{% get_static_prefix %}Chat/assets/images/notification-access.png" alt="notification">
                    </div>
                    <h2 class="dark-text">Be in Touch</h2>
                    <h4 class="content-color">Would you like to give access to your notifications ?
                    </h4>
                </div>

                <div class="modal-footer">
                    <a href="invite-people.html" class="btn btn-link modal-btn w-50 content-color m-0"
                        data-bs-dismiss="modal">Deny</a>
                    <a href="#contact" class="btn btn-link modal-btn theme-color fw-semibold w-50 m-0"
                        data-bs-toggle="modal">Allow</a>
                </div>
            </div>
        </div>
    </div>
    <!-- notification modal end -->

    <!-- contact modal starts -->
    <div class="modal fade popup-modal" id="contact" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="modal-img text-center">
                        <img class="img-fluid img" src="{% get_static_prefix %}Chat/assets/images/contact-access.png" alt="contact-access">
                    </div>
                    <h2 class="dark-text">Contact Access</h2>
                    <h4 class="content-color">Would you like to give access to your phone book ?
                    </h4>
                </div>

                <div class="modal-footer">
                    <a href="invite-people.html" class="btn btn-link modal-btn w-50 content-color m-0"
                        data-bs-dismiss="modal">Deny</a>
                    <a href="home.html" class="btn btn-link modal-btn theme-color fw-semibold w-50 m-0">Allow</a>
                </div>
            </div>

        </div>
    </div>
    <!-- contact modal end -->

    <!-- iconsax js -->
    <script src="{% get_static_prefix %}Chat/assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="{% get_static_prefix %}Chat/assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="{% get_static_prefix %}Chat/assets/js/sticky-header.js"></script>

    <!-- script js -->
    <script src="{% get_static_prefix %}Chat/assets/js/script.js"></script>

    <!-- template Setting js -->
    <script src="{% get_static_prefix %}Chat/assets/js/template-setting.html"></script>
</body>


<!-- Mirrored from themes.pixelstrap.net/pwa/chatzy/invite-friend.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 28 Mar 2025 05:24:08 GMT -->
</html>
