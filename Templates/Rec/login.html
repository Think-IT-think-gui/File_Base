<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sikops</title>
    <meta name="Googlebot" content="noindex">
    <meta name="description" content="Carce is an exclusive ecommerce mobile app template with 2 distinct layouts. This superb mobile app template for ecommerce embodies a professional-looking mobile website design while providing tons of features.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ::::::::::::::Favicon icon::::::::::::::-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/png">

    <!-- ::::::::::::::All Google Fonts::::::::::::::-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="{% get_static_prefix %}Rec/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ::::::::::::::All CSS Files here :::::::::::::: -->
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/css/vendor/icomoon.css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% get_static_prefix %}Rec/assets/css/plugins/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% get_static_prefix %}Rec/assets/css/plugins/ion.rangeSlider.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% get_static_prefix %}Rec/assets/css/style.css">

    <!-- Use the minified version files listed below for better performance and remove the files listed above -->
    <!-- <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
<link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
<link rel="stylesheet" href="assets/css/style.min.css"> -->

</head>

<body>

    <main class="main-wrapper">
        <!-- ...:::Start Login Section:::... -->
        <div class="login-section">
            <div class="container">
                <!-- Start User Event Area -->
                <div class="login-wrapper">
                    <div class="section-content">
                        <h1 class="title">Welcome Back</h1>
                        <p>Login with your account to continue.</p>
                    </div>
                    <form action="" method="post" class="default-form-wrapper">
                        {% csrf_token %}
                        <ul class="default-form-list">
                            <li class="single-form-item">
                                <label for="name" class="visually-hidden">Name</label>
                                <input type="text" id="name" required name="User" value="demo@gmail.com">
                                <span class="icon"><i class="icon icon-carce-user"></i></span>
                            </li>
                            <li class="single-form-item">
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" required id="password" placeholder="password" name="Password" value="test1234">
                                <span class="icon"><i class="icon icon-carce-eye"></i></span>
                            </li>
                        </ul>
                   
                    <a href="register.html" class="forgot-link">Forgot Password?</a>

                    <button href="index.html" class="btn btn--block btn--radius btn--size-xlarge btn--color-white btn--bg-maya-blue text-center" style="width: 100%;">LogIn</button>
                </form>
                    
                      </div>

             
          
            </div>
        </div>
        <!-- ...:::End User Event Section:::... -->

    </main>

    <!-- ::::::::::::::All JS Files here :::::::::::::: -->
    <!-- Global Vendor -->
    <script src="{% get_static_prefix %}Rec/assets/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="{% get_static_prefix %}Rec/assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="{% get_static_prefix %}Rec/assets/js/vendor/jquery-migrate-3.3.2.min.js"></script>

    <!--Plugins JS-->
    <script src="{% get_static_prefix %}Rec/assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="{% get_static_prefix %}Rec/assets/js/plugins/ion.rangeSlider.min.js"></script>

    <!-- Minify Version -->
    <!-- <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/plugins.min.js"></script> -->

    <!--Main JS (Common Activation Codes)-->
    <script src="{% get_static_prefix %}Rec/assets/js/main.js"></script>
    <!-- <script src="assets/js/main.min.js"></script> -->

</body>

</html>
